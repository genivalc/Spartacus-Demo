<ng-container *ngIf="product$ | async as product">
    <p>SKU: {{ product.code }}</p>
    <p>{{product.summary}}</p>
    <p><cx-icon [type]="iconTypes.INFO"></cx-icon> Quantity ({{product.stock?.stockLevel }}) available)</p>
    <div class="a">
        <cx-sorting>Terste</cx-sorting>
        <cx-sorting></cx-sorting>
    </div>
</ng-container>
