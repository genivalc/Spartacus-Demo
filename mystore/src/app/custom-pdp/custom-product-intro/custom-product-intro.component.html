<ng-container *ngIf="product$ | async as product">
    <h1>{{product.name}}</h1>
    <div class="productValue">
        <h3>{{product.price?.value | currency : 'BRL'}}</h3>
        <div>
            <cx-star-rating [rating]="product.averageRating || 0"></cx-star-rating>
            <span>Read all {{product.numberOfReviews}} reviews</span>
        </div>
    </div>
</ng-container>
